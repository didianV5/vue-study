<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src='https://unpkg.com/vue'></script>
</head>

<body>
    <div id="app" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
        bind class
    </div>
</body>
<script>
    //对象语法
    var vm = new Vue({
        el: "#app",
        data: {
            isActive: true,
            hasError: false
        }
    })

</script>

</html>
